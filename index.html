<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Ahorcado</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="text-align:center; margin: 50px 0px;">
            <h1 class="titulo">Juego del Ahorcado</h1>
            <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
        </div>
        <div style="text-align:center;">
            <input okeypress="return/[A-Z]/i.test(event.key)" maxlength="16" class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
            <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button> 
        </div>
        <div style="text-align:center;">
            <canvas id="ahorcado" height="800px" width="1200px"></canvas>
        </div>
        <div style="text-align:center;">
            <button class="btn" id="reiniciar-juego">INTENTALO DE NUEVO</button>
        </div>
        <br><br>
        <footer class="footer">
            <p>© 2022 Santiago Serrano | </p>
            <h4>Diseñado por: Santiago Serrano - Alura-2022</h4>
        </footer>
            <script type="text/javascript" src="canvas.js"></script>
            <script type="text/javascript" src="ahorcado.js"></script>
    </body>
</html>
